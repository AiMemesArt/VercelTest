<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/bg.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
    
    
   <script src="js/main.js" defer></script>
   <script src="js/bg.js" defer></script>
  
     <title>Open AI | iAdel</title>
</head>
<body> 
    
    <header>

      <div class="background-container">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
        
      </header>

      <div class="center">
        
      
      <div class="navbar">
        <div class="nav-links">
          <ul>
            <li>
              <a  class="contact bi bi-github" href="https://www.fiverr.com/iadelx" target="_blank"
              >     Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
        
     

    <main>
      <section class="showcase form-check mt-5">
        <form id="image-form">
          <h1>Describe A Meme</h1>
          <div class="selectpicker">
            <input type="text" id="prompt" placeholder="" />
          </div>

          
  

          
          <div >
            <select class="selectpicker" name="size" id="size">
              <option value="small">Low Quality</option>
              <option value="medium" selected>Medium Quality</option>
              <option value="large">High Quality</option>
            </select>
          </div>
          <!-- checkbox -->
        

          <button type="submit" class="btn">Generate</button>
        </form>

         
       
       

      </section>

      
      <section class="img2"  >
        <div class="image-container">
          <h2 class="msg"></h2>
          <img  src="" alt='' id="image" class="col">
       
         
        </section>
      </div>
     
   
    </main>

    <div class="spinner"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  </body>
</html>
